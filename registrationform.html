<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <Fieldset>
    <legend>INFORMATION FORM</legend>

<label>  Firstname </label>         
<input type="text" name="firstname" size="15" placeholder="Samar"/> <br> <br>  
<label> Middlename: </label>     
<input type="text" name="middlename" size="15" placeholder="kumar"/> <br> <br>  
<label> Lastname: </label>         
<input type="text" name="lastname" size="15" placeholder="Hiraou"/> <br> <br>  
  
<label>   
Course :  
</label>   
<select>  
<option >Course </option>  
<option value="BCA">BCA</option>  
<option value="BBA">BBA</option>  
<option value="B.Tech">B.Tech</option>  
<option value="MBA">MBA</option>  
<option value="MCA">MCA</option>  
<option value="M.Tech">M.Tech</option>  
</select>  

<br>  
<br>  
<label>   
Gender :  
</label><br>  
<input type="radio" id="male" value="male" name="gender" checked/> <label for="male">Male</label>  <br>  
<input  type="radio" id="Female" value="Female" name="gender" /> 
<label for="Female">Female</label> <br>  
<input type="radio" id="other" value="other" name="gender" /> <label for="other">Other</label>  
<br> 
<br>  
  
<label>   
Phone :  
</label>  
<input type="text" name="country code"  value="+91" size="2" />   
<input type="text" name="phone" size="10"/> <br> <br>  
Address  
<br>  
<textarea cols="50" rows="5" value="address">  
</textarea>  
<br> <br>  
Email:  
<input type="email" id="email" name="email"/> <br>    
<br> <br>  
Password:  
<input type="Password" id="pass" name="pass"> <br>   
<br> <br>  
Re-type password:  
<input type="Password" id="repass" name="repass"> <br> <br>  
<section><input class="bu
    " type="submit" value="Submit"/>  
<input class="button" type="reset" value="reset" />
</section>
</form> 
</Fieldset> 
</body>  
</html>
